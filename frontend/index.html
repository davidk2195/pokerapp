<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Poker Practice</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css\style.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1 class="center">Poker Practice </h1>
		<div class="center">
			<button id = 'Start'> Start Game</button>
			<button id="reset"> Reset bankroll </button>
		</div>
		<h2 class="center">Computer</h2>
		<h4 class="center"></h2>
			<div class="layout">
				<div class=" item2">
					<span id ="Computermoney" class="name">0</span>
				</div>
				<div class="item3">
					<img class=" cards" id="ccard1" alt="playingcard" src="img/cover.png">
				</div>
				<div class="item4">
					<img class=" cards" id="ccard2"  alt="playingcard" src="img/cover.png">
				</div>
				<div class="item5">
					<span id="main" class="item5 name">0</span>
				</div>
				
				<div class="item7">
					<img class="card1 cards" id="m1"  alt="playingcard" src="img/cover.png">
				</div>
				<div class="item8">
					<img class="card1 cards" id="m2" alt="playingcard" src="img/cover.png">
				</div>
				<div class="item9">
					<img class="card1 cards" id="m3" alt="playingcard" src="img/cover.png">
				</div>
				<div class="item10">
					<img class="card1 cards" id="m4" alt="playingcard" src="img/cover.png">
				</div>
				<div class="item11">
					<img class="card1 cards" id="m5" alt="playingcard" src="img/cover.png">
				</div>
				<div class="item12 hidden" id="check">
					<button > check</button>
				</div> 
				<div class="item13 hidden bet" id="bet">
					<button> bet</button>
				</div> 
				<div class="item14 hidden bet" id="raise">
					<button> raise</button>
				</div> 
				<div class="item15 hidden" id="fold">
					<button> fold</button>
				</div>
				<div class="pcard1 item16 hidden title" id="moneycontainer" >
					<label for="money">Enter poker bet:</label>
					<input type="number" id="money" name="bet" min="100" max="5000" placeholder="0"/>	
				</div>
				<div class="pcard1 item17">
					<h3 class=""></h3>
					<span id="Playermoney" class="name">0</span>
				</div>
				<div class="item18">
					<img class=" cards" id="pcard1"  alt="playingcard" src="img/cover.png">
				</div>
				<div class="item19">
					<img class=" cards" id="pcard2" alt="playingcard" src="img/cover.png">
				</div>							 
	</div>
	<div class="player">
		<div class="callcontainer hidden call"><button id="call"> Call</button>></div>
		<div class="title"><h2> Player</h2></div>
	</div>
		

		 
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
